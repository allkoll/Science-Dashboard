<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Science Dashboard</h1>
        <p class="lead">Automatically displaying data from the Science Dashboard.</p>
        
        <!-- Placeholder for Data Table -->
        <div id="data-table" class="mt-3"></div>
    </div>

    <script>
        // JSON data from the provided file
        const jsonData = [
            {"Fargo Public Schools Science Dashboard": "EBR Implementation Percentages for Courses", "": ""},
            {"Fargo Public Schools Science Dashboard": "School", "": "Implementation Percentage"},
            {"Fargo Public Schools Science Dashboard": "Ben Franklin MS", "": "100"},
            {"Fargo Public Schools Science Dashboard": "CBE MS", "": "100"},
            {"Fargo Public Schools Science Dashboard": "Discovery MS", "": "100"},
            {"Fargo Public Schools Science Dashboard": "North HS", "": "18"},
            {"Fargo Public Schools Science Dashboard": "South HS", "": "20"},
            {"Fargo Public Schools Science Dashboard": "Davies HS", "": "90"},
            {"Fargo Public Schools Science Dashboard": "Coures Implementing at Middle School", "": ""},
            {"Fargo Public Schools Science Dashboard": "Ben Franklin", "": ""},
            {"Fargo Public Schools Science Dashboard": "Science 6", "": ""},
            {"Fargo Public Schools Science Dashboard": "Life Science", "": ""},
            {"Fargo Public Schools Science Dashboard": "Earth Science", "": ""},
            {"Fargo Public Schools Science Dashboard": "Courses Implementing at High School", "": ""},
            {"Fargo Public Schools Science Dashboard": "North", "": ""},
            {"Fargo Public Schools Science Dashboard": "Physical Science", "": ""},
            {"Fargo Public Schools Science Dashboard": "Environmental Science", "": ""}
        ];

        // Create an HTML table from the JSON data
        let html = '<table class="table table-striped">';
        jsonData.forEach((row) => {
            html += '<tr>';
            html += `<td>${row["Fargo Public Schools Science Dashboard"]}</td>`;
            html += `<td>${row[""]}</td>`;
            html += '</tr>';
        });
        html += '</table>';
        // Display the table in the placeholder div
        document.getElementById('data-table').innerHTML = html;
    </script>
</body>
</html>
